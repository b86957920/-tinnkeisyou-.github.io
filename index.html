<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>転職系サイト開発事例</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <!-- 先引入css文件 放到自己css文件的上面 -->
  <link rel="stylesheet" href="./css/swiper.min.css" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <section class="warp">
    <!-- 头部区域 -->
    <header class="header"><span>転職系サイト開発事例様式</span><br><span>2025年1月24陳奎祥</span></header>
    <!-- 导航栏部分 -->
    <nav class="nav">
      <a href="#" class="item">
        <img src="./icons/icon1.png" alt="" />
        <span>HR面接</span>
      </a>
      <a href="#" class="item">
        <img src="./icons/icon2.png" alt="" />
        <span>筆記試験</span>
      </a>
      <a href="#" class="item">
        <img src="./icons/icon3.png" alt="" />
        <span>技術面接</span>
      </a>
      <a href="#" class="item">
        <img src="./icons/icon4.png" alt="" />
        <span>模擬面接</span>
      </a>
      <a href="#" class="item">
        <img src="./icons/icon5.png" alt="" />
        <span>面接技術</span>
      </a>
      <a href="#" class="item">
        <img src="./icons/icon6.png" alt="" />
        <span>給与検索</span>
      </a>
    </nav>
    <!-- go模块 -->
    <section class="go">
      <img src="./images/go.png" alt="" />
    </section>
  </section>
  <!-- 就业指导模块 -->
  <section class="content">
    <!-- 头部 -->
    <div class="con-hd">
      <h4>
        <span class="icon"><img src="./icons/i2.png" alt="" /></span>
        就職ガイド
      </h4>
      <a href="#" class="more">もっと見る>></a>
    </div>
    <!-- 旋转木马轮播图模块 -->
    <div class="get_job_focus">
      <!-- Swiper -->
      <div class="swiper-container get_job_fo">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#"><img src="./images/pic.png" alt="" /></a>
            <p>先生が面接技術を教えてくれる</p>
          </div>
          <div class="swiper-slide">
            <a href="#"><img src="./images/ldh.jpg" alt="" /></a>
            <p>先生が面接技術を教えてくれる</p>
          </div>
          <div class="swiper-slide">
            <a href="#"><img src="./images/3.jpg" alt="" /></a>
            <p>先生が面接技術を教えてくれる</p>
          </div>
        </div>
      </div>
      <!-- Add Arrows 根据需求这个代码放到 container外面 添加左右箭头-->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>
  <!-- 充电学习模块 -->
  <section class="content study_con">
    <!-- 头部 -->
    <div class="con-hd">
      <h4>
        <span class="icon"><img src="./icons/i2.png" alt="" /></span>
        学習充電
      </h4>
      <a href="#" class="more">もっと見る>></a>
    </div>
    <!-- 学习模块轮播图模块 -->
    <div class="study">
      <!-- Swiper -->
      <div class="swiper-container study_fo">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/pic1.png" alt="" />
            <h5>控えめな英語を話し、英語を卒業する</h5>
            <p>156人が学習</p>
          </div>
          <div class="swiper-slide">
            <img src="./images/pic2.png" alt="" />
            <h5>控えめな英語を話し、英語を卒業する</h5>
            <p>156人が学習</p>
          </div>
          <div class="swiper-slide">
            <img src="./images/pic1.png" alt="" />
            <h5>控えめな英語を話し、英語を卒業する</h5>
            <p>156人が学習</p>
          </div>
          <div class="swiper-slide">
            <img src="./images/pic1.png" alt="" />
            <h5>控えめな英語を話し、英語を卒業する</h5>
            <p>156人が学習</p>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <a href="#" class="item">
      <img src="./icons/home.png" alt="" />
      <p>ホーム</p>
    </a>
    <a href="#" class="item">
      <img src="./icons/ms.png" alt="" />
      <p>模擬面接</p>
    </a>
    <a href="#" class="item">
      <img src="./icons/net.png" alt="" />
      <p>技術面接</p>
    </a>
    <a href="#" class="item">
      <img src="./icons/user.png" alt="" />
      <p>マイページ</p>
    </a>
  </footer>
  <script src="./js/flexible.js"></script>
  <!-- 比如引入js文件 -->
  <script src="./js/swiper.min.js"></script>
  <script>
    // 第一个函数里面是 就业指导轮播图
    (function () {
      var swiper = new Swiper(".get_job_fo", {
        // 能够显示的 slider的个数
        slidesPerView: 2,
        // 每一个slide之间的距离
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        // 添加左右箭头
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    })();
    // 第二个函数的轮播图
    (function () {
      //  如果有多个轮播图最好修改下 swiper-container
      var swiper = new Swiper(".study_fo", {
        // 我们可以可以看看到的是 2个半
        slidesPerView: 2.2,
        spaceBetween: 20,
      });
    })();
  </script>
</body>

</html>
